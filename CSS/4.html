<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>External & Internal Style Sheet</title>
<link rel="stylesheet" href="external_css.css">
<style>
/* Internal style sheet for body */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  margin: 0;
  padding: 0;
}

/* Class style for all tags */
.all-tags {
  margin: 20px;
}
</style>
</head>
<body class="all-tags">

<h2>Heading 2</h2>
<hr>
<p>This is a paragraph with some text. <a href="#">This is a link</a>.</p>
<p style="color: #ff5500;">This is a paragraph with inline style.</p>

</body>
</html>
