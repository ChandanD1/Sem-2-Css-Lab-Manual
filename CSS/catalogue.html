<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catalogue - Online Bookstore</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
  }
  h2 {
    text-align: center;
    margin-top: 20px;
  }
  table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  th, td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
  }
  th {
    background-color: #f2f2f2;
    text-align: left;
  }
  tr:hover {
    background-color: #f9f9f9;
  }
</style>
</head>
<body>

<h2>Catalogue</h2>

<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Genre</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>To Kill a Mockingbird</td>
      <td>Harper Lee</td>
      <td>Fiction</td>
      <td>$9.99</td>
    </tr>
    <tr>
      <td>1984</td>
      <td>George Orwell</td>
      <td>Dystopian</td>
      <td>$12.99</td>
    </tr>
    <tr>
      <td>The Great Gatsby</td>
      <td>F. Scott Fitzgerald</td>
      <td>Classic</td>
      <td>$10.49</td>
    </tr>
    <tr>
      <td>The Catcher in the Rye</td>
      <td>J.D. Salinger</td>
      <td>Coming-of-age</td>
      <td>$11.99</td>
    </tr>
    <tr>
      <td>Animal Farm</td>
      <td>George Orwell</td>
      <td>Political Satire</td>
      <td>$8.99</td>
    </tr>
  </tbody>
</table>

</body>
</html>
